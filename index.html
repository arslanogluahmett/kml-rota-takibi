    <!-- Leaflet KML Eklentisi -->

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('debug');

        const initializeFirebase = async () => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

            if (Object.keys(firebaseConfig).length === 0) {
                 console.warn("Firebase konfigürasyonu bulunamadı. Sadece harita ve KML işlevi çalışacak.");
                 document.dispatchEvent(new Event('firebaseReady'));
                 return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                window.db = getFirestore(app);
                window.auth = getAuth(app);
                
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }

                window.userId = window.auth.currentUser?.uid || crypto.randomUUID();
                console.log("Firebase ve Auth başarıyla başlatıldı. User ID:", window.userId);
                document.dispatchEvent(new Event('firebaseReady'));
            } catch (error) {
                console.error("Firebase başlatılırken veya oturum açılırken hata oluştu:", error);
            }
        };

        initializeFirebase();
    </script>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">KML Rota Takip Sistemi</h1>
        
        <!-- KML Yükleme Alanı -->
        <div id="file-input-container" class="info-box bg-gray-50 border-gray-200 border p-3 mb-4">
            <label for="kml-file" class="block text-sm font-medium text-gray-700 mb-2">KML Dosyası Yükle (Google Earth Rota):</label>
            <input type="file" id="kml-file" accept=".kml" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100 cursor-pointer
            "/>
            <p id="kml-status" class="text-xs mt-2 text-red-500">Henüz KML dosyası yüklenmedi.</p>
        </div>

        <!-- Harita Alanı -->
        <div id="map"></div>

        <!-- Kontrol ve Bilgi Alanı -->
        <div class="info-box flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0 md:w-2/3">
                <p class="text-lg font-semibold text-gray-700">Durum: <span id="status-text" class="font-normal text-blue-600">Başlatılmadı</span></p>
                <p class="text-sm text-gray-600 mt-1">Yönlendirme: <span id="guidance-text" class="font-medium text-gray-800">Lütfen KML dosyası yükleyin.</span></p>
                <p class="text-xs text-gray-500 mt-1">Kullanıcı ID: <span id="user-id-display">Yükleniyor...</span></p>
            </div>
            
            <button id="start-button" class="map-control-button w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50" disabled>
                Rotayı Başlat
            </button>
        </div>

        <div id="message-container" class="mt-4 p-3 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-lg hidden">
            <p><strong>UYARI:</strong> Bu uygulama bir simülasyondu. Gerçek bir navigasyon uygulaması değildir. Rota takibi sadece tarayıcınızın GPS verileri üzerinden çalışır.</p>
        </div>
    </div>

    <script>
        // Global değişkenler
        let map;
        let KML_ROUTE_COORDS = []; 
        let currentRoutePolyline; // Mavi rota (sürücünün izi)
        let kmlRoutePolyline; // Siyah rota (KML)
        let isTracking = false; 
        let userMarker;
        let watchId = null; 
        let nearestPointIndex = 0; // Rotada en son ulaşılan nokta (Devam noktası)
        let kmlLayer = null;
        const ACCEPTANCE_RADIUS_METERS = 50; 
        const START_PROMPT_INTERVAL_MS = 30000; 
        const NAVIGATION_PROMPT_INTERVAL_MS = 5000; // 5 saniye
        
        let lastStartPromptTime = 0; 
        let lastNavigationPromptTime = 0; 
        let turnMarkers = []; 
        let isDrawingTrack = false; // Mavi rota çizimini kontrol eder

        /**
         * İki koordinat arasındaki mesafeyi hesaplar (metre cinsinden - Harversine)
         */
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
        
        /**
         * İki nokta arasındaki kerteriz (açı) hesaplar (0-360 derece)
         */
        function calculateBearing(latA, lonA, latB, lonB) {
            const lat1 = latA * Math.PI / 180;
            const lat2 = latB * Math.PI / 180;
            const dLon = (lonB - lonA) * Math.PI / 180;
            
            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            
            let brng = Math.atan2(y, x) * 180 / Math.PI;
            return (brng + 360) % 360;
        }

        /**
         * Üç ardışık rota segmenti arasındaki dönüş açısını hesaplar (P1->P2 ve P2->P3 arasındaki değişim)
         * -180 (sol) ile +180 (sağ) arasında değer döndürür.
         */
        function calculateTurnAngle(p1, p2, p3) {
            const bearing1 = calculateBearing(p1[0], p1[1], p2[0], p2[1]);
            const bearing2 = calculateBearing(p2[0], p2[1], p3[0], p3[1]);
            
            let angle = bearing2 - bearing1;
            if (angle > 180) angle -= 360;
            if (angle < -180) angle += 360;
            
            return angle;
        }
        
        // Metin okuma (TTS) fonksiyonu
        function speak(text) {
            if ('speechSynthesis' in window) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR'; 
                speechSynthesis.speak(utterance);
            } else {
                console.warn("Tarayıcınız sesli okumayı desteklemiyor.");
            }
        }
        
        /**
         * KML dosyasını okur ve LineString verilerini rotaya dönüştürür.
         */
        function handleKmlUpload(event) {
            const file = event.target.files[0];
            const kmlStatus = document.getElementById('kml-status');
            KML_ROUTE_COORDS = []; 
            
            // Eski işaretçileri kaldır
            turnMarkers.forEach(m => map.removeLayer(m.marker));
            turnMarkers = []; 
            if (kmlLayer) { map.removeLayer(kmlLayer); kmlLayer = null; }
            if (kmlRoutePolyline) { map.removeLayer(kmlRoutePolyline); kmlRoutePolyline = null; }
            
            // Eğer yeni bir KML yükleniyorsa, önceki mavi rotayı temizle
            if (currentRoutePolyline) {
                 currentRoutePolyline.setLatLngs([]);
            }

            if (!file) {
                kmlStatus.textContent = "KML Dosyası Yüklenemedi.";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const kmlText = e.target.result;
                
                try {
                    const parser = new DOMParser();
                    const kmlDom = parser.parseFromString(kmlText, 'text/xml');
                    
                    kmlDom.querySelectorAll('coordinates').forEach(coordsEl => {
                        const parent = coordsEl.closest('LineString, linestring, Point, point');
                        if (!parent) return;

                        const coordsText = coordsEl.textContent.trim();
                        if (coordsText) {
                            const coordsArray = coordsText.split(/\s+/).filter(c => c.length > 0);
                            coordsArray.forEach(coordStr => {
                                const parts = coordStr.split(',');
                                if (parts.length >= 2) {
                                    const lat = parseFloat(parts[1]);
                                    const lng = parseFloat(parts[0]);
                                    if (!isNaN(lat) && !isNaN(lng)) {
                                        // Sadece LineString veya Placemark'lardan gelen koordinatları al
                                        KML_ROUTE_COORDS.push([lat, lng]);
                                    }
                                }
                            });
                        }
                    });

                    // Koordinatları basitleştirme
                    KML_ROUTE_COORDS = KML_ROUTE_COORDS.filter((coord, index, self) => {
                        if (index === 0) return true;
                        // Önceki noktadan 1 metreden az uzaktaysa atla
                        return haversineDistance(coord[0], coord[1], self[index - 1][0], self[index - 1][1]) > 1;
                    });


                    if (KML_ROUTE_COORDS.length < 2) {
                        kmlStatus.textContent = "HATA: KML dosyası geçerli bir rota (en az 2 nokta) içermiyor.";
                        kmlStatus.classList.remove('text-green-500');
                        kmlStatus.classList.add('text-red-500');
                        document.getElementById('start-button').disabled = true;
                        return;
                    }
                    
                    findAndMarkTurns(); 

                    kmlRoutePolyline = L.polyline(KML_ROUTE_COORDS, {
                        color: 'black',
                        weight: 5,
                        opacity: 0.7
                    }).addTo(map);

                    // Başlangıç işaretçisini güncelle
                    L.marker(KML_ROUTE_COORDS[0], { 
                        icon: L.divIcon({ className: 'start-marker', html: '<div style="background-color:green; width:20px; height:20px; border-radius:50%; border: 3px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>', iconSize: [20, 20] })
                    }).addTo(map)
                        .bindPopup("<b>Rota Başlangıç Noktası</b>");
                    
                    map.fitBounds(kmlRoutePolyline.getBounds()); 
                    
                    kmlStatus.textContent = `KML Başarıyla Yüklendi! ${KML_ROUTE_COORDS.length} nokta içeriyor.`;
                    kmlStatus.classList.remove('text-red-500');
                    kmlStatus.classList.add('text-green-500');
                    document.getElementById('guidance-text').textContent = 'KML Yüklendi. Konum bekleniyor...';
                    speak("K M L dosyası başarıyla yüklendi. Rotayı başlatmak için butona basınız.");
                    
                } catch (error) {
                    console.error("KML ayrıştırma hatası:", error);
                    kmlStatus.textContent = "HATA: KML dosya formatı okunamadı. (Ayrıştırma Hatası)";
                    kmlStatus.classList.remove('text-green-500');
                    kmlStatus.classList.add('text-red-500');
                    document.getElementById('start-button').disabled = true;
                }
            };
            
            reader.readAsText(file); 
        }

        /**
         * Rota noktalarını tarayarak belirgin dönüş noktalarını bulur ve işaretler.
         */
        function findAndMarkTurns() {
             turnMarkers.forEach(m => map.removeLayer(m.marker));
             turnMarkers = [];
             
             const ANGLE_THRESHOLD = 20; 
             const MIN_DISTANCE_METERS = 30; 
             
             if (KML_ROUTE_COORDS.length < 3) return;

             for (let i = 1; i < KML_ROUTE_COORDS.length - 1; i++) {
                const p1 = KML_ROUTE_COORDS[i - 1]; 
                const p2 = KML_ROUTE_COORDS[i];     
                const p3 = KML_ROUTE_COORDS[i + 1]; 

                const distToP2 = haversineDistance(p1[0], p1[1], p2[0], p2[1]);
                if (distToP2 < 5) continue; // Çok kısa segmentleri atla
                
                const angle = calculateTurnAngle(p1, p2, p3);

                if (Math.abs(angle) > ANGLE_THRESHOLD) {
                    let turnDirection = angle < 0 ? "Sol" : "Sağ";
                    let turnDegree = Math.round(Math.abs(angle));
                    
                    if (distToP2 < MIN_DISTANCE_METERS) {
                        continue;
                    }
                    
                    const marker = L.marker(p2, {
                        icon: L.divIcon({
                            className: 'turn-marker',
                            html: `<div class="bg-yellow-500 text-white p-1 text-xs font-bold rounded-full shadow-lg transform ${angle < 0 ? 'rotate-315' : 'rotate-45'}">
                                ${turnDirection.toUpperCase()}
                            </div>`,
                            iconSize: [40, 40],
                        })
                    }).addTo(map)
                      .bindPopup(`<b>${turnDirection}a Dönüş</b> (${turnDegree} derece)`);
                    
                    turnMarkers.push({
                        marker: marker,
                        index: i,
                        direction: turnDirection,
                        degree: turnDegree,
                        latlng: p2
                    });
                }
            }
        }


        // Haritayı başlatma
        function setupMap() {
            if (map) map.remove();
            map = L.map('map').setView([41.015137, 28.979530], 13); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            currentRoutePolyline = L.polyline([], {
                color: 'blue',
                weight: 7,
                opacity: 0.9
            }).addTo(map);

            document.getElementById('start-button').disabled = true;
        }

        // Navigasyon ve Takip Mantığı
        function guidanceLogic(lat, lng, heading) {
            const userLatLng = [lat, lng];
            const currentTime = Date.now();
            
            // Marker Güncelleme
            if (userMarker) {
                userMarker.setLatLng(userLatLng);
            } else {
                userMarker = L.marker(userLatLng, {
                    icon: L.divIcon({
                        className: 'user-marker',
                        html: '<div style="background-color:blue; width:15px; height:15px; border-radius:50%; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>',
                        iconSize: [15, 15],
                    })
                }).addTo(map);
            }
            map.panTo(userLatLng);

            // Mavi rota çizimi (Sadece tracking aktif ve butona basılmışsa)
            if (isTracking && isDrawingTrack) {
                currentRoutePolyline.addLatLng(userLatLng);
            }

            if (KML_ROUTE_COORDS.length === 0) {
                 document.getElementById('guidance-text').textContent = 'Lütfen KML dosyası yükleyin. Konumunuz takip ediliyor.';
                 return;
            }
            
            // Rotadaki en yakın noktayı bul (kullanıcı nerede olursa olsun)
            let minDistance = Infinity;
            let closestIndex = -1;
            
            // Sadece mevcut index'ten rota sonuna kadar olan kısmı kontrol et (performans ve rota takibi için)
            let startIndex = isTracking ? Math.max(0, nearestPointIndex - 50) : 0; // Eğer takip aktifse 50 nokta geriden başla

            for (let i = startIndex; i < KML_ROUTE_COORDS.length; i++) {
                const p = KML_ROUTE_COORDS[i];
                const distance = haversineDistance(lat, lng, p[0], p[1]);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = i;
                }
            }

            // Rotadan çok sapılırsa tüm rotayı kontrol et
            if (minDistance > ACCEPTANCE_RADIUS_METERS * 2 || closestIndex === -1) {
                minDistance = Infinity;
                closestIndex = -1;
                for (let i = 0; i < KML_ROUTE_COORDS.length; i++) {
                    const p = KML_ROUTE_COORDS[i];
                    const distance = haversineDistance(lat, lng, p[0], p[1]);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = i;
                    }
                }
            }
            
            // Rotanın Son Noktasına Yönlendirme Kontrolü (Rota sonu kontrolü)
            if (isTracking && nearestPointIndex >= KML_ROUTE_COORDS.length - 1 && minDistance < ACCEPTANCE_RADIUS_METERS) {
                const finishText = 'Rotayı başarıyla tamamladınız! Harika sürüş.';
                document.getElementById('guidance-text').textContent = finishText;
                document.getElementById('status-text').textContent = 'TAMAMLANDI';
                stopTracking(false); 
                speak(finishText);
                return;
            }

            // Başlangıç/Devam Noktası Kontrolü (isTracking == false)
            if (!isTracking) {
                document.getElementById('status-text').textContent = 'Devam Etme Bekleniyor';
                
                if (minDistance <= ACCEPTANCE_RADIUS_METERS) {
                    // Kullanıcı rotanın kabul edilebilir başlangıç/devam noktasında
                    nearestPointIndex = closestIndex; 

                    const buttonText = nearestPointIndex === 0 ? 'Rotayı Başlat' : 'Devam Et';
                    const guidanceText = `${buttonText}mek için butona basın. Rotaya ${Math.round(minDistance)}m uzaktasınız.`;
                    
                    document.getElementById('start-button').textContent = buttonText;
                    document.getElementById('start-button').disabled = false;
                    document.getElementById('start-button').classList.remove('bg-blue-600', 'bg-red-600');
                    document.getElementById('start-button').classList.add('bg-green-600');
                    document.getElementById('guidance-text').textContent = guidanceText;
                    
                    if (currentTime - lastStartPromptTime > START_PROMPT_INTERVAL_MS && !speechSynthesis.speaking) {
                        speak(`Lütfen ${buttonText} butonuna basınız.`);
                        lastStartPromptTime = currentTime;
                    }
                } else {
                    // Kullanıcı rotadan uzakta, rotaya yönlendir
                    let guidanceText = `Rotaya ${Math.round(minDistance)} metre uzaktasınız. Lütfen rotaya gidiniz.`;
                    
                    document.getElementById('start-button').textContent = 'Rotaya Yaklaşın';
                    document.getElementById('start-button').disabled = true;
                    document.getElementById('start-button').classList.remove('bg-green-600', 'bg-red-600');
                    document.getElementById('start-button').classList.add('bg-blue-600');
                    document.getElementById('guidance-text').textContent = guidanceText;
                    
                    if (currentTime - lastStartPromptTime > START_PROMPT_INTERVAL_MS && !speechSynthesis.speaking) {
                        speak("Rotaya gidiniz.");
                        lastStartPromptTime = currentTime;
                    }
                }
                return;
            }
            
            // Rota Takibi Aktif
            document.getElementById('status-text').textContent = 'Rota Takibi Aktif';

            // Rotadaki ilerleme durumunu güncelle (rotadan sapsa bile en yakın noktayı takip et)
            if (minDistance < ACCEPTANCE_RADIUS_METERS * 2 && closestIndex >= nearestPointIndex) {
                 nearestPointIndex = closestIndex; 
            } else if (minDistance < ACCEPTANCE_RADIUS_METERS * 3) {
                 // Rotaya geri dönüldü, en yakın noktayı yeni takip noktası yap
                 nearestPointIndex = closestIndex;
            }


            let guidanceMessage = `Rotayı takip ediyorsunuz. Rota sonuna yaklaşık ${KML_ROUTE_COORDS.length - 1 - nearestPointIndex} nokta kaldı.`;
            
            // Rotadan Uzaklaşma Kontrolü (Sadece navigasyon aktifken)
            if (minDistance > ACCEPTANCE_RADIUS_METERS * 2) {
                // Rota üzerinde iki kat daha fazla uzaklaşma toleransı
                guidanceMessage = `Rotadan ${Math.round(minDistance)} metre uzaktasınız! Lütfen siyah rotaya geri dönün.`;
                if (currentTime - lastNavigationPromptTime > NAVIGATION_PROMPT_INTERVAL_MS && !speechSynthesis.speaking) {
                   speak(`Dikkat, rotadan ${Math.round(minDistance)} metre uzaktasınız. Rotaya geri dönün.`);
                   lastNavigationPromptTime = currentTime;
                }
                document.getElementById('guidance-text').textContent = guidanceMessage;
                return;
            }


            // Gelişmiş Navigasyon Uyarıları ve Hata Kontrolü
            let nextTurn = null;
            let nextTurnDistance = Infinity;

            // Kullanıcının ilerideki ilk kritik dönüş noktası bulma
            for (const turn of turnMarkers) {
                if (turn.index > nearestPointIndex) {
                    const dist = haversineDistance(lat, lng, turn.latlng[0], turn.latlng[1]);
                    if (dist < nextTurnDistance) {
                        nextTurnDistance = dist;
                        nextTurn = turn;
                        if (nextTurnDistance > 1000) break; 
                    }
                }
            }
            
            if (nextTurn) {
                let warningText = '';
                const direction = nextTurn.direction === 'Sağ' ? 'sağa' : 'sola';
                
                // 1. Yanlış Yöne Dönüş Uyarısı (Kritik)
                if (nextTurnDistance < 200) {
                    const userBearing = heading || 0;
                    const turnPoint = nextTurn.latlng;
                    
                    // Rotadaki P2 noktasından P3 noktasına giden yönü hesapla
                    const p2Index = nextTurn.index;
                    const p3Index = p2Index < KML_ROUTE_COORDS.length - 1 ? p2Index + 1 : p2Index;
                    const requiredPathBearing = calculateBearing(turnPoint[0], turnPoint[1], KML_ROUTE_COORDS[p3Index][0], KML_ROUTE_COORDS[p3Index][1]);
                    
                    // Kullanıcının gittiği yön ile rotanın gitmesi gereken yön arasındaki fark
                    let angleDiff = userBearing - requiredPathBearing;
                    if (angleDiff > 180) angleDiff -= 360;
                    if (angleDiff < -180) angleDiff += 360;

                    // Eğer kullanıcı, rotanın gitmesi gereken yöne göre 90 dereceden fazla zıt yönde ilerliyorsa
                    if (Math.abs(angleDiff) > 135) { 
                        if (currentTime - lastNavigationPromptTime > NAVIGATION_PROMPT_INTERVAL_MS && !speechSynthesis.speaking) {
                           speak("Yanlış yöne döndünüz! Lütfen hemen geri dönün ve rotaya katılın.");
                           lastNavigationPromptTime = currentTime;
                           document.getElementById('guidance-text').textContent = `YANLIŞ YÖN ALARMI: Yanlış yöne döndünüz! Rotaya geri dönün.`;
                           return; 
                        }
                    }
                }
                
                // 2. Normal Dönüş Uyarıları (5 saniye bekleme ile)
                if (currentTime - lastNavigationPromptTime > NAVIGATION_PROMPT_INTERVAL_MS) {
                    if (nextTurnDistance > 450 && nextTurnDistance <= 550) {
                        warningText = `500 metre sonra ${direction} dönün.`;
                    } else if (nextTurnDistance > 180 && nextTurnDistance <= 220) {
                        warningText = `200 metre sonra ${direction} dönün.`;
                    } else if (nextTurnDistance > 80 && nextTurnDistance <= 120) {
                        warningText = `100 metre sonra ${direction} dönün.`;
                    } else if (nextTurnDistance <= 50) {
                        warningText = `Şimdi ${direction} dönün.`;
                    }
                    
                    if (warningText) {
                        speak(warningText);
                        guidanceMessage = warningText; 
                        lastNavigationPromptTime = currentTime;
                    }
                }
            }

            document.getElementById('guidance-text').textContent = guidanceMessage;
        }
        

        // Geolocation Başlangıç İşlemi
        function startGeolocation() {
            if (navigator.geolocation) {
                document.getElementById('status-text').textContent = 'Konum Alınıyor...';
                
                if (watchId === null) {
                    watchId = navigator.geolocation.watchPosition(
                        (position) => {
                            const { latitude, longitude, heading } = position.coords;
                            guidanceLogic(latitude, longitude, heading);
                        },
                        (error) => {
                            const errorMessage = error.message || 'Bilinmeyen bir hata oluştu.';
                            console.error('Konum hatası:', errorMessage, error);
                            
                            document.getElementById('status-text').textContent = `HATA: Konum Alınamıyor (${errorMessage})`;
                            document.getElementById('start-button').disabled = true; 
                            speak("Konumunuzu alırken bir hata oluştu.");
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                    );
                }
            } else {
                document.getElementById('status-text').textContent = 'HATA: Tarayıcı GPS desteklemiyor.';
                speak("Cihazınız konum takibini desteklemiyor.");
            }
        }

        /**
         * Rota takibini durdurur.
         * @param {boolean} allowRestart Durdurulan yerden devam etme moduna geçilsin mi? (Rota tamamlanmadıysa true)
         */
        function stopTracking(allowRestart = true) {
            isTracking = false;
            isDrawingTrack = false; 

            document.getElementById('start-button').textContent = allowRestart ? 'Devam Et' : 'Tamamlandı';
            
            if (allowRestart) {
                 document.getElementById('start-button').disabled = false;
                 document.getElementById('start-button').classList.remove('bg-red-600', 'bg-blue-600');
                 document.getElementById('start-button').classList.add('bg-green-600');
            } else {
                 document.getElementById('start-button').disabled = true;
                 document.getElementById('start-button').classList.remove('bg-red-600', 'bg-blue-600', 'bg-green-600');
            }
        }

        // Olay dinleyicisi
        document.getElementById('start-button').addEventListener('click', () => {
            if (KML_ROUTE_COORDS.length === 0) {
                 speak("Lütfen önce K M L dosyasını yükleyin.");
                 return;
            }

            if (!isTracking) {
                if (!userMarker) {
                    speak("Konumunuz henüz alınmadı. Lütfen bekleyin.");
                    return;
                }
                
                // Rotaya devam etme veya başlatma mantığı
                const userLatlng = userMarker.getLatLng();
                let minDistance = Infinity;
                let closestIndex = 0;
                
                // En yakın rotayı bul
                for (let i = 0; i < KML_ROUTE_COORDS.length; i++) {
                    const p = KML_ROUTE_COORDS[i];
                    const distance = haversineDistance(userLatlng.lat, userLatlng.lng, p[0], p[1]);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = i;
                    }
                }
                
                // Eğer kullanıcı rotaya kabul edilebilir mesafedeyse, o noktadan devam et
                if (minDistance <= ACCEPTANCE_RADIUS_METERS) {
                    // *** ÖNEMLİ DÜZELTME: Daha önce burada var olan rota temizleme kodu kaldırıldı.
                    
                    // Devam noktası olarak en yakın noktayı ayarla
                    nearestPointIndex = closestIndex;
                    
                    // Mavi rota çizimine BAŞLA
                    isDrawingTrack = true;
                    // Mevcut konumu rota izine ekleyerek devam et (eski rota korunur)
                    currentRoutePolyline.addLatLng(userMarker.getLatLng());
                    
                    // Takibi Aktif Et
                    isTracking = true;
                    lastStartPromptTime = 0;
                    lastNavigationPromptTime = 0;

                    document.getElementById('start-button').textContent = 'Takip Aktif (Durdur)';
                    document.getElementById('start-button').disabled = false;
                    document.getElementById('start-button').classList.remove('bg-green-600', 'bg-blue-600');
                    document.getElementById('start-button').classList.add('bg-red-600');
                    document.getElementById('status-text').textContent = 'Rota Takibi Aktif';
                    
                    const startMessage = nearestPointIndex === 0 
                        ? "Rota takibi başlatıldı. Lütfen siyah çizgiyi takip edin."
                        : "Rotaya devam ediliyor. Lütfen siyah çizgiyi takip edin.";
                    
                    document.getElementById('guidance-text').textContent = startMessage;
                    speak(startMessage);
                    
                } else {
                    speak("Rotaya yeterince yakın değilsiniz, lütfen rotaya gidin.");
                }
                
            } else {
                // Takibi Durdur
                document.getElementById('start-button').classList.remove('bg-red-600');
                // Durdurulan noktadaki nearestPointIndex korunur.
                stopTracking(true); 
                document.getElementById('status-text').textContent = 'Durduruldu';
                document.getElementById('guidance-text').textContent = 'Navigasyon durduruldu. Durduğunuz yerden devam etmek için butona basın.';
                speak("Rota takibi durduruldu. Devam etmek için butona basınız.");
            }
        });
        
        // KML dosya seçimi dinleyicisi
        document.getElementById('kml-file').addEventListener('change', handleKmlUpload);


        // Uygulama Başlangıcı
        document.addEventListener('firebaseReady', () => {
            const userIdDisplay = document.getElementById('user-id-display');
            if (typeof window.userId === 'undefined') {
                userIdDisplay.textContent = 'Yerel Kullanıcı';
            } else {
                 userIdDisplay.textContent = window.userId;
            }
           
            setupMap();
            startGeolocation(); 
            document.getElementById('message-container').classList.remove('hidden'); 
        });

    </script>
